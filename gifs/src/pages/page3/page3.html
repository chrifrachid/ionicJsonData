<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Timeline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      View Projects
    </ion-segment-button>
    <ion-segment-button value="puppies">
      Weekly Top 5
    </ion-segment-button>
  </ion-segment>
</div>
<div padding>
  <ion-item>
    <h2>Caption</h2>
    <ion-icon name="thumbs-up" item-right></ion-icon>
    <p item-right>323</p>

  </ion-item>
  <ion-thumbnail>
    <img src="assets/img/contempo102png.png">
  </ion-thumbnail>
  <ion-item>
  <ion-icon name="text" item-right color="secondary"></ion-icon>
  <div item-right>34</div>
  <p item-left>Author</p>

  </ion-item>
</div>




<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'puppies'">
    <ion-item *ngFor="let item of items">
      <ion-thumbnail *ngIf="item.data.thumbnail" item-left>
        <img src="{{item.data.thumbnail}}">
      </ion-thumbnail>
      <h2>{{item.data.author}}</h2>

    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'kittens'">
    <ion-item *ngFor="let item of items">
      <ion-thumbnail *ngIf="item.data.thumbnail" item-left>
        <img src="{{item.data.thumbnail}}">
      </ion-thumbnail>
      <br>
      <h5>{{item.data.title}}</h5>
      <ion-icon name="text" item-right color="secondary"></ion-icon>
      <div item-right>{{item.data.num_comments}}</div>
    </ion-item>
    ...
  </ion-list>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
