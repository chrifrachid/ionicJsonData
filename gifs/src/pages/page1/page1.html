<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-spinner name="circles" *ngIf="titles == 0"></ion-spinner>

  <button ion-button secondary menuToggle>Toggle Menu</button>




  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list  *ngIf="titles != 0">
            <ion-item>
              {{ titles.title }}
            </ion-item>
          <button ion-item *ngFor="let title of titles" (click)="detailsPage(title.code)">
            <br>
            <h4>
            {{ title.code }} - <span style="color:green">{{ title.product }}</span>
          </h4>
          </button>
        </ion-list>
      </ion-col>
      <ion-col width-50>
        <h4>Selected Contact</h4>
        <ion-thumbnail>
          <img src="assets/img/lifestyle.png">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>



<ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
