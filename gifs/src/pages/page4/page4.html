<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detais</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-thumbnail>
    <img src="assets/img/contempo102png.png">
  </ion-thumbnail>

<div padding>
  <ion-item *ngFor="let item of items">
    <h2>{{item.data.title}}</h2>
    <h2 item-right>{{item.data.num_comments}}</h2>
    <ion-icon name="thumbs-up" item-right></ion-icon>
    <p item-left>{{item.data.author}}</p>

    <p item-right>{{item.data.score}}</p>
  </ion-item>
</div>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
